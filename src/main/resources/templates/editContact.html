<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Contact</title>
</head>
<body>
    <h1>Edit Contact</h1>
    <form th:action="@{/editContact/{resourceName}(resourceName=${contact.resourceName})}" method="post">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" th:value="${contact.names[0].givenName}"><br><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" th:value="${contact.names[0].familyName}"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" th:value="${contact.emailAddresses[0].value}"><br><br>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${contact.phoneNumbers[0].value}"><br><br>
        <input type="submit" value="Update Contact">
    </form>
    <p th:if="${message}" th:text="${message}"></p>
</body>
</html>
