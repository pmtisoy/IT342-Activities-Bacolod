<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #e0f2fe; /* Light blue background */
            color: #1e3a8a; /* Dark blue text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2563eb; /* Brighter blue header */
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 80%; /* Adjusted width */
            margin: 20px auto;
            background-color: #dbeafe; /* Lighter blue table background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #93c5fd; /* Blue border */
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #bfdbfe; /* Slightly darker table header */
            color: #374151; /* Darker grey header text */
        }
        button {
            background-color: #2563eb; /* Brighter blue button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d4ed8; /* Slightly darker blue on hover */
        }
        center{
            width: 100%;
        }

    </style>
</head>
<body>

<h1><center>User Information</center></h1>

<table>

    <tr>
        <th>Attribute</th>
        <th>Value</th>
    </tr>
    <tr th:each="entry : ${userInfo.entrySet()}">

        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value}"></td>
    </tr>
</table>

<a href="/contacts"><button>View Contacts</button></a>

</body>
</html>
